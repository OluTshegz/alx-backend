<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Use the gettext title variable for the page title -->
    <meta charset="UTF-8">
    <title>{{ gettext('home_title') }}</title>
</head>
<body>
    <!-- Use the gettext header variable for the main heading -->
    <h1>{{ gettext('home_header') }}</h1>
    
    <!-- Display a message based on whether the user is logged in or not -->
    {% if g.user %}
        <p>{{ gettext('logged_in_as', username=g.user['name']) }}</p>
    {% else %}
        <p>{{ gettext('not_logged_in') }}</p>
    {% endif %}
</body>
</html>
